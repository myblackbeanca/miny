<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style='--radio-dot-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(17,20,24)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e&apos;); font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">TuneWave</h2>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h3 class="text-[#111418] tracking-light text-2xl font-bold leading-tight px-4 text-left pb-2 pt-5">Pledge to play your part in the future of music</h3>
            <div class="flex flex-col gap-3 p-4">
              <div class="flex gap-6 justify-between"><p class="text-[#111418] text-base font-medium leading-normal">Step 1 of 5</p></div>
              <div class="rounded bg-[#dbe0e6]"><div class="h-2 rounded bg-[#111418]" style="width: 20%;"></div></div>
              <p class="text-[#60758a] text-sm font-normal leading-normal">(pledge type)</p>
            </div>
            <div class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#dbe0e6] p-[15px] flex-row-reverse">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#dbe0e6] bg-transparent text-transparent checked:border-[#111418] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111418]"
                  name="f0ddf11c-c291-4b72-a43e-f398c0de9343"
                  checked=""
                />
                <div class="flex grow flex-col"><p class="text-[#111418] text-sm font-medium leading-normal">Music fan</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#dbe0e6] p-[15px] flex-row-reverse">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#dbe0e6] bg-transparent text-transparent checked:border-[#111418] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111418]"
                  name="f0ddf11c-c291-4b72-a43e-f398c0de9343"
                />
                <div class="flex grow flex-col"><p class="text-[#111418] text-sm font-medium leading-normal">Artist</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#dbe0e6] p-[15px] flex-row-reverse">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#dbe0e6] bg-transparent text-transparent checked:border-[#111418] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111418]"
                  name="f0ddf11c-c291-4b72-a43e-f398c0de9343"
                />
                <div class="flex grow flex-col"><p class="text-[#111418] text-sm font-medium leading-normal">Record label</p></div>
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#0b6fda] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Sign the Pledge</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
